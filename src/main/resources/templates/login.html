<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring Ã© vida!</title>

 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
 <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
</head>
<body>
	<div class="container" style="display:table">
		
		<h5 class="center">Acesso ao sistema</h5>
		
		<div class="row">
			<form th:action="@{/login}" method="post">
				<div class="col s12">
					<div class="input-field col s6">
						<label class="active" for="username">Login</label>
						<input type="text"  name="username" id="username">
					</div>
					<div class="input-field col s6">
						<label class="active" for="password">Senha</label>
						<input type="password"  name="password" id="password">
					</div>
					<div class="col s12 center" style="padding-top:20px;">
						<input type="submit" class="waves-effect waves-light btn" style="width:100%" value="Logar" >
					</div>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
</body>
</html>
